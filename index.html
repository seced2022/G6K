<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>G6K | Innovación Electrónica</title>

  <style>
    :root {
      --bg: #0b0f1a;
      --card: #131a2a;
      --accent: #00f0ff;
      --accent-soft: rgba(0,240,255,0.15);
      --text: #e6e9f0;
      --muted: #9aa4bf;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", system-ui, sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #10162b, var(--bg));
      color: var(--text);
      min-height: 100vh;
    }

    header {
      padding: 4rem 1.5rem 3rem;
      text-align: center;
    }

    .logo {
      max-width: 420px;
      width: 85%;
      margin-bottom: 1.5rem;
      filter: drop-shadow(0 0 28px rgba(0, 240, 255, 0.45));
    }

    header p {
      max-width: 680px;
      margin: 0 auto;
      color: var(--muted);
      font-size: 1.1rem;
    }

    main {
      padding: 3rem 1.5rem;
      max-width: 1200px;
      margin: auto;
    }

    .departments {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 2.2rem;
    }

    .card {
      background: linear-gradient(160deg, var(--card), #0f1424);
      border: 1px solid var(--accent-soft);
      border-radius: 20px;
      padding: 2.4rem 2.2rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .dept-logo {
      width: 140px;
      height: 80px;
      object-fit: contain;
      margin-bottom: 1.2rem;
      filter: drop-shadow(0 0 15px rgba(0,240,255,0.35));
    }

    .card p {
      color: var(--muted);
      margin-bottom: 1.4rem;
      font-size: 0.95rem;
    }

    .card button {
      padding: 0.75rem 1.8rem;
      border-radius: 999px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #00c6d4);
      font-weight: 700;
      cursor: pointer;
    }

    /* PANEL GLOBAL */
    .info-panel {
      display: none;
      margin-top: 3rem;
      padding: 2.5rem;
      border-radius: 20px;
      background: rgba(10,20,40,0.96);
      border: 1px solid rgba(0,240,255,0.25);
    }

    .info-panel h2 {
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .info-panel h3 {
      margin-top: 1.5rem;
      color: var(--accent);
    }

    .info-panel ul {
      margin-left: 1.2rem;
      color: var(--muted);
    }

    .media {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
      margin-top: 1rem;
    }

    .media img {
      width: 100%;
      border-radius: 10px;
    }

    footer {
      text-align: center;
      padding: 2rem;
      color: var(--muted);
      font-size: 0.85rem;
      border-top: 1px solid rgba(255,255,255,0.06);
    }
  </style>
</head>

<body>

<header>
  <img src="logo-g6k.png" class="logo">
  <p>Innovación electrónica aplicada al automovilismo</p>
</header>

<main>

  <section class="departments">
    <div class="card">
      <img src="seced-logo.png" class="dept-logo">
      <p>Sistemas aéreos y visión avanzada</p>
      <button onclick="openPanel('seced')">Acceder</button>
    </div>

    <div class="card">
      <img src="mopar-logo.png" class="dept-logo">
      <p>Monitoreo en tiempo real</p>
      <button onclick="openPanel('mopar')">Acceder</button>
    </div>

    <div class="card">
      <img src="heidegger-logo.png" class="dept-logo">
      <p>Cronometraje profesional</p>
      <button onclick="openPanel('heidegger')">Acceder</button>
    </div>

    <div class="card">
      <img src="arkhon-logo.png" class="dept-logo">
      <p>Soluciones IoT</p>
      <button onclick="openPanel('arkhon')">Acceder</button>
    </div>
  </section>

  <!-- PANEL GLOBAL -->
  <section class="info-panel" id="infoPanel"></section>

</main>

<footer>
  © 2026 G6K · Innovación Electrónica
</footer>

<script>
  let current = null;

  const content = {
    seced: `
      <h2>SECeD</h2>
      <h3>Servicios</h3>
      <ul><li>Seguridad aérea</li>
      <li>Transmision de video cero delay</li>
      <li>Megafonia aérea</li>
      <li>Visión termica e infrarroja</li>
      </ul>
      <h3>Galería</h3>
      <div class="media">
        <img src="seced1.jpg">
        <img src="seced2.jpg">
      </div>
      <h3>Documentación</h3>
      <a href="seced-catalogo.pdf" target="_blank">Descargar PDF</a>
    `,
    mopar: `<h2>MOPaR</h2>
      <h3>Servicios</h3>
      <ul><li>Monitoreo de participantes en tiempo real</li>
      <li>Banderas electronicas de tramo</li>
      <li>Posicionamiento</li>
      <li>Apoyo de video en caravana</li>
      </ul>
      <h3>Galería</h3>
      <div class="media">
        <img src="reloj1.png">
        <img src="RxP6.png">
        <img src="TxP6.png">
      </div>
      <h3>Documentación</h3>
      <a href="mopar-catalogo.pdf" target="_blank">Descargar PDF</a>`,

    
    heidegger: `<h2>Heidegger Race</h2>
    <ul><li>Cronometraje</li>
      <li>Equipos de cronometraje</li>
      <li>Soporte informatico</li>
      <li>Materiales</li>
      </ul>
      <h3>Galería</h3>
      <div class="media">
        <img src="reloj1.png">
        <img src="RxP6.png">
        <img src="TxP6.png">
      </div>
      <h3>Documentación</h3>
      <a href="mopar-catalogo.pdf" target="_blank">Descargar PDF</a>`,
  };

  function openPanel(id) {
    const panel = document.getElementById("infoPanel");
    if (current === id) {
      panel.style.display = "none";
      current = null;
      return;
    }
    panel.innerHTML = content[id];
    panel.style.display = "block";
    current = id;
    panel.scrollIntoView({ behavior: "smooth" });
  }
</script>

</body>
</html>
